<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css"/>
        <script defer src="js/game.js"></script>

        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <header>
            <h1>tic | tac | toe</h1>
            <hr>
        </header>

        <p id="scorekeeper"><p>

        <!-- Container holding header items -->
        <div class="container column">
            <div class="container barrier" id="turnButtons">
                <h2 id="turnChoice">choose turn:</h2>
                <div id="xButton"></div>
                <div id="oButton"></div>
                <h2 id="turnUpdate"></h2>
            </div>

            <!-- The actual playing board -->
            <div class="container wrap" id="board">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <!-- Button to reset game -->
            <div id="reset-button">play again</div>
        </div>

    </body>
</html>
